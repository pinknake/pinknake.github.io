<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghar Manager</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>ğŸ  Ghar Manager</h1>
  <div id="datetime"></div>
</header>

<nav>
  <button onclick="showTab('dashboard')">Home</button>
  <button onclick="showTab('kitchen')">Kitchen</button>
  <button onclick="showTab('market')">Market</button>
  <button onclick="showTab('lenden')">Len-Den</button>
  <button onclick="showTab('history')">History</button>
</nav>

<main>

<!-- Dashboard -->
<section id="dashboard" class="tab active">
  <h2>ğŸ“Š Aaj Ka Summary</h2>
  <div class="card">
    <p>Total Kharch: â‚¹ <span id="totalExpense">0</span></p>
    <p>Total Entries: <span id="totalEntries">0</span></p>
  </div>
</section>

<!-- Kitchen -->
<section id="kitchen" class="tab">
  <h2>ğŸ³ Kitchen Stock</h2>
  <input id="itemName" placeholder="Item Name">
  <input id="itemQty" placeholder="Quantity">
  <button onclick="addKitchen()">Add</button>
  <ul id="kitchenList"></ul>
</section>

<!-- Market -->
<section id="market" class="tab">
  <h2>ğŸ›’ Market List</h2>
  <input id="marketItem" placeholder="What to bring?">
  <button onclick="addMarket()">Add</button>
  <ul id="marketList"></ul>
  <button onclick="shareWhatsApp()">Share to WhatsApp</button>
</section>

<!-- Len Den -->
<section id="lenden" class="tab">
  <h2>ğŸ’° Len-Den Record</h2>
  <input id="person" placeholder="Naam">
  <input id="amount" type="number" placeholder="Amount â‚¹">
  <select id="method">
    <option>Cash</option>
    <option>Bank</option>
    <option>Credit Card</option>
  </select>
  <button onclick="addTransaction()">Save</button>
</section>

<!-- History -->
<section id="history" class="tab">
  <h2>ğŸ“œ History</h2>
  <ul id="historyList"></ul>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
