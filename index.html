<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghar Manager - Kitchen</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">
<script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="topbar">
  <h2><span class="iconify" data-icon="mdi:food-apple"></span> Kitchen Manager</h2>
 <button id="installBtn">
  <i class="fas fa-download"></i> Install App
</button>
  <h2>ğŸ³ Kitchen Manager</h2>
</header>

<section class="container">

  <!-- ENTRY CARD -->
<div class="card">

  <div class="row-2">
    <div class="form-group">
      <label>Category Type</label>
      <select id="typeCategory">
        <option value="Open">Open</option>
        <option value="Packet">Packet</option>
        <option value="Bottle">Bottle</option>
      </select>
    </div>

    <div class="form-group">
      <label>Item Category</label>
      <select id="mainCategory">
        <option value="Vegetable">Vegetable</option>
        <option value="Spices">Spices</option>
        <option value="Dairy">Dairy</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Select Item</label>
    <select id="itemSelect"></select>
  </div>

  <div class="row-2">
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" id="quantity" placeholder="Eg: 2 kg">
    </div>

    <div class="form-group">
      <label>Total Amount â‚¹</label>
      <input type="number" id="amount">
    </div>
  </div>

  <button onclick="addKitchenEntry()">â• Add Entry</button>

</div>
  <!-- HISTORY -->
  <div class="card">
    <h3>History</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Type</th>
            <th>Total â‚¹</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="kitchenTable"></tbody>
      </table>
    </div>

    <button onclick="shareWhatsApp()">ğŸ“¤ WhatsApp Share</button>
    <button onclick="downloadPDF()">ğŸ“„ Download PDF</button>
<button onclick="shareApp()">ğŸ“¤ Share App</button>
  </div>

</section>

<!-- Hidden Invoice -->
<div id="invoiceTemplate">
  <h2>ğŸ  GHAR MANAGER</h2>
  <p id="invoiceDate"></p>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Type</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3 id="invoiceTotal"></h3>
</div>
  <button onclick="shareApp()" class="fab share-btn">ğŸ“¤</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="app.js"></script>

</body>
</html>
