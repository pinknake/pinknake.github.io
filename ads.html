<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ads Practice Layout</title>

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
}

/* ===== TOP BANNER ===== */
.top-ad{
  width:100%;
  height:60px;
  background:#ddd;
  text-align:center;
  line-height:60px;
  font-weight:bold;
  position:fixed;
  top:0;
  left:0;
  z-index:999;
}

/* ===== BOTTOM STICKY ===== */
.bottom-ad{
  width:100%;
  height:60px;
  background:#ddd;
  text-align:center;
  line-height:60px;
  position:fixed;
  bottom:0;
  left:0;
  z-index:999;
}

/* ===== SIDE ADS ===== */
.side-left, .side-right{
  position:fixed;
  top:80px;
  width:80px;
  height:300px;
  background:#ccc;
  text-align:center;
  padding-top:10px;
}

.side-left{ left:0; }
.side-right{ right:0; }

/* ===== MAIN CONTENT ===== */
.content{
  padding:80px 100px;
  text-align:center;
}

/* ===== NATIVE BOX ===== */
.native-ad{
  margin:20px auto;
  width:90%;
  height:120px;
  background:#eee;
  line-height:120px;
}

/* ===== HIDE BUTTON ===== */
.hide-btn{
  position:absolute;
  top:2px;
  right:5px;
  cursor:pointer;
  font-size:12px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top-ad">
  Top Banner Ad
  <script>
  atOptions = {
    'key' : '2839a3c1ca8fc9e07589a1b83ea67a15',
    'format' : 'iframe',
    'height' : 50,
    'width' : 320,
    'params' : {}
  };
</script>
<script src="https://entertainenslave.com/2839a3c1ca8fc9e07589a1b83ea67a15/invoke.js"></script>
  <span class="hide-btn" onclick="this.parentElement.style.display='none'">❌</span>
</div>

<!-- LEFT -->
<div class="side-left">
  Left Ad
  <script src="https://entertainenslave.com/ef/1a/43/ef1a432319118bcb45467ce0fd7f2ff4.js"></script>
  <span class="hide-btn" onclick="this.parentElement.style.display='none'">❌</span>
</div>

<!-- RIGHT -->
<div class="side-right">
  Right Ad
  <script src="https://entertainenslave.com/ef/1a/43/ef1a432319118bcb45467ce0fd7f2ff4.js"></script>
  <span class="hide-btn" onclick="this.parentElement.style.display='none'">❌</span>
</div>

<!-- CONTENT -->
<div class="content">
  <h1>Practice Ads Layout</h1>
  <p>Yaha app ka main content ayega</p>

  <div class="native-ad">
    Native Ad Box
    <script async="async" data-cfasync="false" src="https://entertainenslave.com/f411671ee1d0146704d13266d9687f63/invoke.js
      "></script>
<div id="container-f411671ee1d0146704d13266d9687f63"></div>
    
  </div>

  <p>More content here...</p>
</div>

<!-- BOTTOM -->
<div class="bottom-ad">
  Bottom Sticky Ad
  <script src="https://entertainenslave.com/ef/1a/43/ef1a432319118bcb45467ce0fd7f2ff4.js"></script>
  <span class="hide-btn" onclick="this.parentElement.style.display='none'">❌</span>
</div>

</body>
</html>
